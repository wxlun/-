<!DOCTYPE html>

    <title>Title</title>

    <style>
        .outer {

        }

        .content {

        .title {

        }

</head>
<body>

<div class="outer">

        <div class="item">

<script src="jquery-3.1.0.js"></script>
<script>
    function show(self) {
        $(self).next().removeClass("hide");
        $(self).parent().siblings().children(".con").addClass("hide");
    }
</script>
