<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<img id="qrcode" src="https://login.weixin.qq.com/qrcode/{{ qcode }}">


<script src="/static/jquery-3.1.0.js"></script>
<script>
    $(function () {
        checkLogin();
    });
    function checkLogin() {
        $.ajax({
            url:'/check_login.html',
            type:'GET',
            dataType:'JSON',
            success:function (arg) {
                if (arg.code == 408){
                    checkLogin()
                }else if (arg.code == 201){
                    $('#qrcode').attr('src',arg.data);
                    checkLogin();
                } else if (arg.code = 200){

                }

            }
        })
    }
</script>
</body>
</html>
