<!DOCTYPE html>

<html lang="zh-CN"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Dashboard Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/plugins/base/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->

    <![endif]-->

    <style>
        .node1{
            margin-top: 0;
        }
    </style>
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">WXLUN</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Help</a></li>
              <img style="height: 50px;width: 50px;border-radius: 50%;margin-right: 10px" src="/static/img/login.jpg">
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="node1 nav nav-sidebar">
            <li class="active"><a class="nodea">MySQL管理</a></li>
          </ul>
          <ul class="nav nav-sidebar">
            <li><a class="li1-class" href="#">MySQL集群</a></li>
            <li><a class="li2-class" href="#">MySQL信息</a></li>
          </ul>

          <ul class="node1 nav nav-sidebar">
            <li class=" active"><a class="nodea">用户权限 </a></li>
          </ul>
          <ul class="nav nav-sidebar">
            <li><a class="li3-class">用户管理</a></li>
            <li><a class="li4-class">授权管理</a></li>
          </ul>

        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h1 class="page-header">Dashboard</h1>

    {% block content %}
    {% endblock %}

        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/static/plugins/base/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="/static/plugins/base/jquery.min.js"><\/script>')</script>
    <script src="/static/plugins/base/bootstrap.min.js"></script>
    <!-- Just to make our placeholder images work. Don't actually copy the next line! -->

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->

<script>
    $(".li1-class").click(function () {
        $.ajax({
            url:"/mysql_cls.html",
            type:"GET",
            success:function () {
                window.location.href = '/mysql_cls.html';
            }
        })
    })

    $(function () {
        $(".node1").click(
            function () {
                $(this).next().slideToggle();

            }
        )
    })

</script>

<script>
    $(".li2-class").click(function () {
        $.ajax({
            url:"/mysql_info.html",
            type:"GET",

                window.location.href = '/mysql_info.html';

        })

        $.ajax({

        $(".li4-class").click(function () {
        $.ajax({

        })

</script>
