<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .btn{
            display: inline-block;
            padding: 5px 10px;
            background-color: coral;
            color: white;
        }
    </style>
</head>
<body>

<h1>Index全套</h1>
<h3>1.Ajax发送GET请求</h3>
<div>
    <a class="btn" onclick="AjaxSubmit1();">点我</a>
    <a class="btn" onclick="AjaxSubmit2();">点我</a>

</div>

<h3>2.Ajax发送POST请求</h3>
<div>
    <a class="btn" onclick="AjaxSubmit3();">点我</a>
    <a class="btn" onclick="AjaxSubmit4();">点我</a>

</div>

<h3>3.Ajax </h3>
<div>
    <h6>学习iframe  </h6>
    <div>
        <input id="url" placeholder="请输入URL"  />
        <a onclick="Test1();">查看</a>
    </div>
    <iframe id="iframe" src="http://www.baidu.com" style="height: 800px;width: 600px" frameborder="0"></iframe>
    <h6>基于Iframe + Form表单</h6>
    <iframe id="iframe" name="ifra"></iframe>
    <form id="fm" action="/ajax1.html" method="post" target="ifra">
        <input name="root" value="111111" />
        <a onclick="AjaxSubmit5();"></a>
    </form>
</div>



<script src="/static/js/jquery-3.1.0.js"></script>
<script>
    function Test1() {
        var url = $('url').val();
        $('#iframe').attr('src',url);
    }
</script>



<script>
    function AjaxSubmit1() {
        $.ajax({
            url:'/ajax1.html',
            type:'GET',
            data:{'p':123},
            success:function (arg) {
            }
        })
    }

    function AjaxSubmit2() {
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function () {
            if(xhr.readyState==4){
                //接收完毕服务器返回的数据
                console.log(xhr.responseText);
            }
        };
        xhr.open('GET','/ajax1.html?p=123');
        xhr.send(null);
    }

    function AjaxSubmit3() {
        $.ajax({
            url:'/ajax1.html',
            type:'POST',
            data:{'p':123},
            success:function (arg) {
            }
        })
    }

    function AjaxSubmit4() {
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function () {
            if(xhr.readyState==4){
                //接收完毕服务器返回的数据
                console.log(xhr.responseText);
            }
        };
        xhr.open('POST','/ajax1.html?');
        xhr.setRequestHeader('Content-type','application/x-www-form-urlencoded;charset-UTF-8');
        xhr.send("p=456");
    }
    
    function  AjaxSubmit5() {
        document.getElementById('fm').submit();
    }

</script>
</body>
</html>
