{% extends 'index.html' %}
{% block extra-css %}
    <link rel="stylesheet" href="/static/plugins/dropzone/dropzone.css">
{% endblock %}
{% block body %}
<div class="container">
<div class="panel panel-info">
  <div class="panel-heading">
    <h3 class="panel-title">合同审核</h3>
  </div>


        <form  method="post" onclick="return BeforeFormSubmit(this)">{% csrf_token %}

        {{ customer_form }}
            {{ enrollment_form }}

        <div class="form-group  col-lg-6">
            <label class="col-sm-2  control-label">报名班级</label>
            <div class="col-sm-10 ">
                {{ enrollment_obj.class_grade }}
            </div>
        </div>
        <div class="form-group  col-lg-6">
            <label class="col-sm-2  control-label">学费</label>
            <div class="col-sm-10 ">
                {{ enrollment_obj.class_grade.course.price }}
            </div>
        </div>


            <input type="submit" class="btn btn-success" value="审核通过">

        </form>



</div>
  <div class="panel-footer">Panel footer</div>
</div>

</div>



    <script>
    function BeforeFormSubmit(ele) {
        $(":disabled").removeAttr("disabled");

    </script>

{% endblock %}
